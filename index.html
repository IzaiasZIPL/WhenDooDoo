<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        textarea {
            width: 100%;
            margin-top: 8px;
            padding: 6px;
            resize: vertical;
        }


        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px 10px;
            background: #fafafa;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.done {
            text-decoration: line-through;
            color: #999;
        }

        button {
            cursor: pointer;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
        }

        .delete {
            background: #ff4d4d;
            color: white;
        }

        .add-btn {
            background: #4CAF50;
            color: white;
        }

        input {
            width: calc(100% - 60px);
            padding: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üìù My To-Do List</h2>
        <div>
            <input type="text" id="newTask" placeholder="Title..." />
            <textarea id="newDesc" placeholder="Description..." rows="3"></textarea>
            <button id="addBtn" class="add-btn">Add</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
